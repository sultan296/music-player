<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="upperButton">
                <i class="fa-solid fa-angle-left"></i>
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="music">
                <img src="./468-thumbnail.png" alt="">
                <p>MATSUSHKA ULTRAFUNK</p>
                <span>satirin</span>
            </div>
                <audio src="./satirin  MATUSHKA ULTRAFUNK OUT ON SPOTIFY.mp3" controls id="song"></audio>
                <input type="range" value="0" max="100" id="progress">
            <div class="button">
                <div class="backword" onclick="backForward()"><i class="fa-solid fa-backward"></i></div>
                <div class="play"><i class="fa-solid fa-play" id="playPause"></i></div>
                <div class="fordword" onclick="fastForward()"><i class="fa-solid fa-forward"></i></div>
            </div>    
        </div>
    </div>
    <script src="https://kit.fontawesome.com/72e55be758.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
